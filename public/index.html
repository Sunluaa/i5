<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidebar">
    <h2>Меню</h2>
    <ul>
      <li>📗 Контакты</li>
      <li>📊 Статистика</li>
      <li>⚙️ Настройки</li>
    </ul>
  </div>

  <div class="container">
    <h1>📗 Контакты</h1>

    <div class="form">
      <input id="name" placeholder="Имя">
      <input id="email" placeholder="Email">
      <input id="phone" placeholder="Телефон">

      <button id="add-btn" class="add-btn" onclick="addContact()">Добавить</button>
      <button id="save-btn" class="save-btn" onclick="saveEdit()">Сохранить</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
